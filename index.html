<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A responsive signup component built with HTML and CSS. Users can easily enter their details to claim a free trial, featuring a clean layout, form validation, and stylish design with media queries for optimal viewing on any device.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro signup component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main> 
    <div class="main-section"> 
      <div class="left-section"> 
        <h1> 
          Learn to code by watching others
        </h1>
        <p> 
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
           but understanding how developers think is invaluable. 
        </p>
      </div>
      <div class="right-section"> 
      <p class="right--first-para"> 
       <span class="highlight-white">Try it free 7 days</span> then $20/mo. thereafter
      </p>
      <form class="signup-section"> 
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button>
          Claim your free trial
        </button>
        <p class="right--last-para">
          By clicking the button, you are agreeing to our 
          <span class="highlight">Terms and Services</span> 
        </p>
      </form>
      </div>
    </div>
  </main>
</body>
</html>
